id: bchencoder_bchencoder_bb
label: bchencoder bb
category: '[Bchencoder]'
templates:
  imports: import bchencoder
  make: bchencoder.bchencoder_bb(${bchtype})
parameters:
- id: bchtype
  label: Bch Type
  dtype: enum
  default: 1
  options: [1,2,3,4,5,6,7]
  option_labels: ['BCH15_5', 'BCH15_7', 'BCH15_11', 'BCH31_6', 'BCH31_11', 'BCH63_7', 'BCH63_10']
inputs:
- label: in
  domain: stream
  dtype: byte
outputs:
- label: out
  domain: stream
  dtype: byte
file_format: 1
